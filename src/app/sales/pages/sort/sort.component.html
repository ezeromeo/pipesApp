<div class="text-layout">
  <h1>Personalized Pipes</h1>
  <p>Pipes created by {{ "us" | myUppercase: inUppercase }}</p>
</div>

<p-toolbar>
  <div class="p-toolbar-group-left"></div>

  <div class="p-toolbar-group-right">
    <button
      pButton
      type="button"
      label="Toggle {{ toggleOption }}"
      class="p-button-primary mr-1 p-button-warning"
      (click)="toggleUpper()"
    ></button>

    <button
      pButton
      icon="pi pi-sort"
      label="By Name"
      class="mr-1"
      (click)="changeSort('name')"
    ></button>
    <button
      pButton
      icon="pi pi-sort"
      label="Fly"
      class="mr-1 p-button-success"
      (click)="changeSort('fly')"
    ></button>
    <button
      pButton
      icon="pi pi-sort"
      label="By Color"
      class="mr-1 p-button-help"
      (click)="changeSort('color')"
    ></button>
  </div>
</p-toolbar>

<div class="grid">
  <div class="col mt-2">
    <p-table [value]="heroes | sort: sortBy">
      <ng-template pTemplate="header">
        <tr>
          <th>Name</th>
          <th>Fly</th>
          <th>Color</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-hero>
        <tr>
          <td>{{ hero.name }}</td>
          <td>{{ hero.fly | fly | titlecase }}</td>
          <td>{{ hero.color }}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>

<div class="grid">
  <div class="col mt-2">
    <p-table [value]="heroes | slice: 0">
      <ng-template pTemplate="header">
        <tr>
          <th pSortableColumn="name">
            Name <p-sortIcon field="name"></p-sortIcon>
          </th>
          <th pSortableColumn="fly">
            Fly <p-sortIcon field="fly"></p-sortIcon>
          </th>
          <th pSortableColumn="color">
            Color <p-sortIcon field="color"></p-sortIcon>
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-hero>
        <tr>
          <td>{{ hero.name }}</td>
          <td>{{ hero.fly | fly | titlecase }}</td>
          <td>{{ hero.color }}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
